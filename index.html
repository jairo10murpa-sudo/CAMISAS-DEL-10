<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisas del 10</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000a1f;
      color: white;
      overflow-x: hidden;
    }

    /* -----------------------------
       HERO CON BOMBONERA + SILUETAS
       ----------------------------- */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f1c40f;
      overflow: hidden;
    }

    /* Fondo Bombonera */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('bombonera.jpg') no-repeat center center/cover;
      filter: brightness(0.4);
      z-index: -2;
    }

    /* Siluetas Frontales */
    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80%;
      background: url('siluetas.png') no-repeat bottom center/contain;
      z-index: -1;
      opacity: 0.85;
    }

    /* Glow del título */
    h1 {
      font-size: 80px;
      font-weight: 900;
      text-shadow: 0 0 25px #f1c40f, 0 0 50px #003bff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #f1c40f; }
      100% { text-shadow: 0 0 40px #003bff, 0 0 80px #f1c40f; }
    }

    p.sub {
      font-size: 24px;
      opacity: 0.9;
    }

    /* -----------------------------
       CATÁLOGO
       ----------------------------- */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px;
    }

    .item {
      background: #002561;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: .3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background: #f1c40f;
      color: #00143b;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: .2s;
    }

    .btn:hover {
      background: #ffdf55;
      box-shadow: 0 0 15px #f1c40f;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000a1f;
      color: #aaa;
    }
  </style>

</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>CAMISAS DEL 10</h1>
      <p class="sub">La pasión azul y oro en cada camiseta.</p>
    </div>
  </section>

  <!-- CATÁLOGO -->
  <section class="catalogo">
    <div class="item">
      <img src="boca-riquelme.jpg" alt="Boca Riquelme">
      <h3>Boca Juniors Riquelme 2007</h3>
      <p>$29.99</p>
      <a href="#" class="btn">Comprar</a>
    </div>

    <div class="item">
      <img src="argentina-10.jpg" alt="Argentina 10">
      <h3>Argentina #10 Retro</h3>
      <p>$34.99</p>
      <a href="#" class="btn">Comprar</a>
    </div>

  </section>

  <footer>
    © 2025 Camisas del 10 — Pasión azul y oro.
  </footer>

</body>
</html>
