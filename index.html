<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisas del 10</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #002f6c, #006eff);
            color: white;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.35);
            padding: 20px;
            position: sticky;
            top: 0;
            backdrop-filter: blur(6px);
        }

        header h1 {
            margin: 0;
            font-size: 34px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo {
            max-width: 120px;
            margin-top: 10px;
        }

        .hero {
            padding: 80px 20px;
        }

        .hero h2 {
            font-size: 40px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0.9;
        }

        .btn-wsp {
            display: inline-block;
            margin-top: 25px;
            background: #25D366;
            padding: 14px 25px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: rgba(0,0,0,0.35);
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Camisas del 10</h1>
    <!-- Aquí pondremos tu logo cuando me lo pases -->
    <!-- <img src="logo.png" class="logo"> -->
</header>

<section class="hero">
    <h2>La tienda #1 de camisetas retro</h2>
    <p>Estilo, historia y pasión futbolera en cada camiseta.</p>

    <a class="btn-wsp" href="#">Contactar por WhatsApp</a>
</section>

<footer>
    © 2025 – Camisas del 10 | Todos los derechos reservados
</footer>

</body>
</html>
